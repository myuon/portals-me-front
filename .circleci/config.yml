version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.13
  aws-s3: circleci/aws-s3@1.0.11

jobs:
  deploy:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/install
      - run: sudo apt update && sudo apt install -y jq
      - run: aws ssm get-parameter --name portals-me-client-stg-env --with-decryption --region ap-northeast-1 | jq '.Parameter.Value' > .env.production
      - run: yarn && yarn build
      - aws-s3/sync:
          from: dist
          to: "s3://portals-me-stg/"
          arguments: --acl public-read
          overwrite: true

workflows:
  version: 2
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
          context: aws
